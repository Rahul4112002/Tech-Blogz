{% extends "base.html" %}


{% block content %}

<!-- Set up your HTML -->
<div class="bg-white py-6 sm:py-8 lg:py-12">
  <div class="mx-auto max-w-screen-lg px-8 md:px-8">
<div class="owl-carousel" >
 {% for c in cats %}
  <div class="carousel-item" style="margin-left: 15px;"> 
    <a href="/category/{{c.url}}" class="group relative flex h-80 items-end overflow-hidden rounded-lg bg-gray-100 p-4 shadow-lg">
    <img src="{{c.image.url}}" style="width: 100%; height:75%" loading="lazy" alt="Photo by Austin Wade" class="absolute border-2 border-gray-400 inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
    <div class=" relative flex w-full flex-col rounded-lg  p-0 text-center">
      <span class=" text-lg font-bold text-gray-800 lg:text-xl">{{c.title}}</span>
    </div>
    </a> 
  </div>
 {% endfor %}
</div>
  </div>
</div>


<div class="bg-white py-6 sm:py-8 lg:py-12">
  <div class="mx-auto max-w-screen-2xl px-4 md:px-8">

    <div class="grid gap-4 sm:grid-cols-2 md:gap-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-8">
      {% for p in posts %}

      <!-- article - start -->
      <div class="flex flex-col overflow-hidden rounded-lg border border-2 border-gray-200 bg-white">
        <a href="#" class="group relative block h-48 overflow-hidden bg-gray-100 md:h-64">
          <img src="{{p.image.url}}" style="width: 100%; object-fit:contain" loading="lazy" alt="Photo by Minh Pham" class="absolute inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
        </a>

        <div class="flex flex-1 flex-col p-4 sm:p-6">
          <h2 class=" text-2xl font-semibold text-gray-800">
            <a href="/blog/{{p.url}}" class="transition duration-100 hover:text-indigo-500 active:text-indigo-600">{{ p.title }}</a>
          </h2>
          <p class="mb-3 text-gray-500">{{p.content | truncatewords:25 | safe }}</p>
          <div class="mt-2">
            <a href="/blog/{{p.url}}" class=" text-2xl font-semibold text-indigo-500 transition duration-100 hover:text-indigo-600 active:text-indigo-700">Read more</a>
          </div>
        </div>
      </div>
      <!-- article - end -->
        
      {% endfor %}
      
    </div>
  </div>
</div>

{% endblock %}
