{% extends "base.html" %}

{% block content %}
<div class="bg-white py-6 sm:py-8 lg:py-12">
  <div class="max-w-screen-2xl px-4 md:px-8">
    <!-- Flex container for main content and sidebar -->
    <div class="flex flex-col lg:flex-row">
      <!-- Main content area -->
      <div class="w-full lg:w-9/12">
        <h1 class="mb-4 text-center text-2xl font-bold text-gray-800 sm:text-3xl md:mb-6">{{ post.title }}</h1>
        <div class="relative mb-6 overflow-hidden rounded-lg bg-gray-100 shadow-lg md:mb-8">
          <img src="{{ post.image.url }}" style="width: 100%; height: 400px; object-fit: contain;" loading="lazy" alt="Photo by Minh Pham" class="" />
        </div>
        <p class="mb-6 text-gray-500 sm:text-lg md:mb-8">
          {{ post.content | safe }}
        </p>
      </div>
      <!-- Sidebar area for categories -->
      <div class="w-full lg:w-4/12 lg:pl-8">
        <h1 class="mb-4 text-center text-2xl font-bold text-gray-800 sm:text-3xl md:mb-6">Categories</h1>

        {% for c in cats %}
        <div class="relative mb-6 overflow-hidden rounded-lg bg-gray-100 shadow-lg md:mb-8">

          <a href="/category/{{c.url}}" class="group relative flex h-80 items-end overflow-hidden rounded-lg bg-gray-100 p-4 shadow-lg">
            <img src="{{ c.image.url }}" style="width: 100%; height: 75%" loading="lazy" alt="Photo by Austin Wade" class="absolute border-2 border-gray-400 inset-0 h-full w-full object-cover object-center transition duration-200 group-hover:scale-110" />
            <div class="relative flex w-full flex-col rounded-lg p-0 text-center">
              <span class="text-lg font-bold text-gray-800 lg:text-xl">{{ c.title }}</span>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
